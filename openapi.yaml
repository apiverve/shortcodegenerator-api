openapi: 3.0.4
info:
  title: Short Code Generator
  description: >-
    Short Code Generator is a tool for generating short alphanumeric codes. It
    supports multiple character sets including alphanumeric, alphabetic,
    numeric, hexadecimal, and Base58 with customizable length.
  termsOfService: https://apiverve.com/terms/
  contact:
    name: APIVerve Support
    email: hello@apiverve.com
    url: https://apiverve.com/contact
  version: 1.0.0
externalDocs:
  description: Learn more about APIVerve
  url: https://docs.apiverve.com?utm_source=openapi
servers:
  - url: https://api.apiverve.com/
paths:
  /v1/shortcodegenerator:
    get:
      summary: Generate Short Code
      description: Generate short alphanumeric codes with customizable options
      operationId: shortcodegenerator
      parameters:
        - name: count
          in: query
          schema:
            type: integer
          required: false
          description: Number of codes to generate
          example: 5
        - name: length
          in: query
          schema:
            type: integer
          required: false
          description: Length of each code
          example: 8
        - name: charset
          in: query
          schema:
            type: string
          required: false
          description: Character set
          example: alphanumeric
      responses:
        '200':
          description: Successful Response
          content:
            application/json:
              schema:
                type: object
                properties:
                  status:
                    type: string
                    description: status
                  error:
                    type: string
                    description: error
                  data:
                    type: object
                    description: data
              example:
                status: ok
                error: null
                data:
                  codes:
                    - bgiFznFh
                    - jr84hHsG
                    - Q77qABwn
                    - gvMjXxXs
                    - WDPJzCsi
                  count: 5
                  length: 8
                  charset: alphanumeric
                  url_safe: true
        '401':
          description: Your request was not authorized, or your API Key was invalid
        '404':
          description: Requested resource was not found
        '500':
          description: A server error has occurred, try again later
components:
  securitySchemes:
    api_key:
      type: apiKey
      name: x-api-key
      in: header
security:
  - api_key: []
